<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new slack</title>
</head>
<style>
    .row{
        display: flex;
        flex-flow: row wrap;
    }
    .h-center{
        justify-content: center;
    }
    .text-center{
        text-align: center;
    }
    .p-r{
        margin-right: 50px;
    }
    .m-t{
        margin-top: 20px;
    }
    .col-12{
        flex:0 0 100%;
    }
    .col-3{
        flex:0 0 25%;
    }
</style>
<body>
    <div class="row">
    <div class="col-12" >
        <div class="row h-center text-center">
            <div class="col-3 p-r  ">
               <div class="byani"> Biriyani amount</div>
                <input id="byani" type="text">
            </div>
            <div class="col-3 p-r">
                <div class="offer">offer</div>
                <input id="offer" type="text">
            </div>
            <div class="col-3 p-r m-t">
                <button id="add">add</button>
                
            </div>
        </div>
    </div>
</div>
    <script>
      
        function payamount() {
           var biriyanioffer = document.getElementById("offer").value;
           var biriyanprize = document.getElementById("byani").value;
           var biriyani=(biriyanioffer*(biriyanprize/100));
           return biriyani;
        }
        var add = document.getElementById("add");
        add.addEventListener('click', function (){
            payamount();
        });




    </script>
</body>

</html>
